name: sampleapi
url: https://api.sampleapis.com
header: 
  content-type: application/json
resources:
  colors:
    uri: /csscolornames/colors
    methods:
      GET:
        response:
          header: 
            content-type: application/json
          body:
            - id: int
              name: string
              hex: string
  color:
    uri: /csscolornames/colors/:id
    methods:
      GET:
        response:
          header: 
            content-type: application/json
          body:
            id: int
            name: string
            hex: string

