- name: sampleapi
  url: https://api.sampleapis.com/
  header: 
    content-type: application/json
  resources:
    - name: Colors
      url: https://api.sampleapis.com/csscolornames/colors
      methods:
        - name: GET
          response:
            header: 
              content-type: application/json
            body:
              - id: int
                name: string
                hex: string
    - name: color
      url: https://api.sampleapis.com/csscolornames/colors/:id
      methods:
        - name: GET
          response:
            header: 
              content-type: application/json
            body:
              id: int
              name: string
              hex: string

