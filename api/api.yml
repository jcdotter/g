- Name: SampleAPI
  Url: https://api.sampleapis.com/
  Header: 
    - Key: Content-Type
      Value: application/json
  Resources:
    - Name: Colors
      Url: https://api.sampleapis.com/csscolornames/colors
      Methods:
        - Name: GET
          Response:
            Header: 
              - Key: Content-Type
                Value: application/json
            Body:
              - id: int
                name: string
                hex: string
    - Name: Color
      Url: https://api.sampleapis.com/csscolornames/colors/:id
      Methods:
        - Name: GET
          Response:
            Header: 
              - Key: Content-Type
                Value: application/json
            Body:
              id: int
              name: string
              hex: string

```